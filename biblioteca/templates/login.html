{% extends "base.html" %}

{% block conteudo %}
<div class="card shadow-lg p-5" style="max-width: 500px; width: 100%;">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="form-label">Nome</label>
                <input type="text" name="username" id="id_username" class="form-control form-control-lg" required>
            </div>
            <div class="mb-4">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
