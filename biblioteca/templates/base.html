{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'mystyles.css' %}"> 
        <title>{% block titulo %}{% endblock %}</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ibrary2</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/livros">Livros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/emprestimos">Empr√©stimos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/auth/logout">Sair</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/">Principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/auth/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/auth/cadastro">Cadastre-se</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <main class="flex-fill d-flex justify-content-center align-items-center bg-light">
            {% block conteudo %}
            {% endblock %}
        </main>
    </body>
</html>
