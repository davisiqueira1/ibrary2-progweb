{% extends "base.html" %}

{% block conteudo %}
    <div class="container d-flex justify-content-center">
        <div class="card shadow-lg p-5 mt-5" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Cadastro de Livro</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" name="autor" id="autor" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="genero" class="form-label">Gênero</label>
                        <input type="text" name="genero" id="genero" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" name="descricao" id="descricao" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" name="isbn" id="isbn" class="form-control form-control-lg" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
