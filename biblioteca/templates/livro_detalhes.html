{% extends "base.html" %}

{% block titulo %}
    Portal Biblioteca - TCC - Detalhes
{% endblock %}

{% block conteudo %}
    <div class="mycard">
      <h1>Livro</h1>
      <p><em>Título:</em> {{ livro.nome }}</p>
      <p><em>Autor:</em> {{ livro.autor }}</p>
      <p><em>Descrição:</em> {{ livro.descricao }}</p>
      <p><em>Gênero:</em> {{ livro.genero }}</p>
      <p><em>ISBN:</em> {{ livro.isbn }}</p>
      <button onclick="window.location = '/livros/excluir/{{livro.id}}'" type="button" class="btn btn-danger btn-sm">Excluir</button>
      <button onclick="window.location = '/livros/editar/{{livro.id}}'" type="button" class="btn btn-primary btn-sm">Editar</button>
      <button type="button" class="btn btn-primary btn-sm">Empréstimo</button>
    </div>

    <p><center>Volte para <a href="/livros">Livros</a></center></p>

{% endblock %}
