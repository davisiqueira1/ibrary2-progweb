{% extends "base.html" %}

{% block titulo %}
    Portal Biblioteca - Empréstimos
{% endblock %}

{% block conteudo %}
    <div class="container py-5">
        <h1 class="text-center mb-4">Empréstimos</h1>

        <div class="d-flex flex-column align-items-center">
            {% for emprestimo in emprestimos %}
            <div class="card mb-3" style="width: 100%; max-width: 600px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;" 
                onclick="window.location = 'emprestimos/detalhes/{{ emprestimo.id }}'"
                onmouseover="this.style.transform = 'scale(1.05)'; this.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';"
                onmouseout="this.style.transform = 'scale(1)'; this.style.boxShadow = 'none';">
                <div class="card-body">
                    <h5 class="card-title">{{ emprestimo.livro.nome }}</h5>
                    {% if user.is_staff %}
                    <p class="card-text">
                        <strong>Usuário:</strong> {{ emprestimo.usuario.username }}
                    </p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
