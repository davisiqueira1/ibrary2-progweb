{% extends "base.html" %}

{% block titulo %}Cadastro{% endblock %}

{% block conteudo %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-lg p-5 mt-5" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Cadastro</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Nome</label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label for="id_password1" class="form-label">Senha</label>
                    <input type="password" name="password1" id="id_password1" class="form-control form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label for="id_password2" class="form-label">Confirme a Senha</label>
                    <input type="password" name="password2" id="id_password2" class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
