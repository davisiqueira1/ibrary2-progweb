{% extends "base.html" %}

{% block conteudo %}
    <div class="mycard">
        <h1>Cadastro de livro</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" value="{{ livro.nome }}">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="autor" value="{{ livro.autor }}">
            </div>
            <div class="form-group">
                <label for="genero">Gênero</label>
                <input type="text" name="genero" id="genero" value="{{ livro.genero }}">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao"/ value="{{ livro.descricao }}">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" value="{{ livro.isbn }}">
            </div>
            <button type="submit">Editar</button>
        </form>
    </div>
{% endblock %}
