{% extends "base.html" %}

{% block titulo %}
    Portal Biblioteca - Livros
{% endblock %}

{% block conteudo %}
    <div class="container py-5">
        <h1 class="text-center mb-4">Livros</h1>

        {% if user.is_staff %}
        <div class="text-center mb-4">
            <a href="/livros/cadastro" class="btn btn-primary ">Adicionar Livro</a>
        </div>
        {% endif %}

        <div class="d-flex flex-column align-items-center">
            {% for livro in livros %}
            <div class="card mb-3" style="width: 100%; max-width: 600px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;" 
                onclick="window.location = '/livros/detalhes/{{ livro.id }}'"
                onmouseover="this.style.transform = 'scale(1.05)'; this.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';"
                onmouseout="this.style.transform = 'scale(1)'; this.style.boxShadow = 'none';">
                <div class="card-body">
                    <h5 class="card-title">{{ livro.nome }}</h5>
                    <p class="card-text">
                        <strong>Autor:</strong> {{ livro.autor }}<br>
                        <strong>GÃªnero:</strong> {{ livro.genero }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
